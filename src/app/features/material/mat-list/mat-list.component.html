
<mat-list>
  <mat-list-item *ngFor="let message of questionnaires" class="mat-elevation-z0">
    <mat-icon matListIcon>folder</mat-icon>
    <h3 matLine> {{message.id}} </h3>
    <p matLine>
      <span> {{message.title}} </span>
      <span class="demo-2"> -- {{message.description}} </span>
    </p>
  </mat-list-item>
</mat-list>
