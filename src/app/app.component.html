<mat-sidenav-container class="sidenav-container">
  <!--   [mode]="(isHandset$ | async) ? 'over' : 'side'"-->
  <mat-sidenav #drawer class="sidenav" fixedInViewport
               [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
               [mode]="'side'"
               [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary" >
      <a routerLink="/"><div style="padding-right: 5px"><img src="../favicon.ico"></div></a>
      Menu.
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLinkActive]="['active']" routerLink="/link1" >Link 1</a>
      <a mat-list-item [routerLinkActive]="['active']" routerLink="/link2" >Link 2</a>
      <a mat-list-item [routerLinkActive]="['active']" routerLink="/link3" >Link 3</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>

      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button>
        <mat-icon aria-label="Side nav toggle icon">search</mat-icon>
      </button>

    </mat-toolbar>

    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
