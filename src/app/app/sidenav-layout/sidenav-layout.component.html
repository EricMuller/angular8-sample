<mat-sidenav-container class="sidenav-container">

  <mat-sidenav #drawer class="sidenav" fixedInViewport
               [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
               [mode]="(isHandset$ | async) ? 'over' : 'side'"
               [opened]="!(isHandset$ | async)">

    <mat-toolbar color="primary">
      <a routerLink="/">
        <div style="padding-right: 5px"><img src="../../favicon.ico"></div>
      </a>
      Menu.
    </mat-toolbar>

    <mat-nav-list >
      <a mat-list-item *ngFor="let menu of navigationSideMenu" [routerLinkActive]="['active']"
         routerLink="{{menu.link}}">{{menu.label | translate }}</a>
    </mat-nav-list>

  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>

      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button>
        <mat-icon aria-label="Side nav toggle icon">search</mat-icon>
      </button>
    </mat-toolbar>
    <ng-content></ng-content>

  </mat-sidenav-content>

</mat-sidenav-container>
